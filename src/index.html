<!DOCTYPE html>
<html lang="en">

<head>

  <title>Vite App</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/index.scss" />

</head>

<body>

  <div class="page-container">
    <header class="progress">
      <div class="progress__pickers">
        <h2>Rock</h2>
        <h2>Paper</h2>
        <h2>Scissors</h2>
      </div>
      <div class="progress__score">
        <small>score</small>
        <h1>12</h1>
      </div>
    </header>

    <main>
      <section class="game">
        <img class="game__triangle" src="./assets/bg-triangle.svg" alt="triangle" />
        <div class="game__top">
          <button class="game__picker-outside" id="paper">
            <div class="game__picker-inside">
              <img src="./assets/icon-paper.svg" alt="paper">
            </div>
          </button>
          <button class="game__picker-outside" id="scissors">
            <div class="game__picker-inside">
              <img src="./assets/icon-scissors.svg" alt="scissors">
            </div>
          </button>
        </div>
        <div class="game__bottom">
          <button class="game__picker-outside" id="rock">
            <div class="game__picker-inside">
              <img src="./assets/icon-rock.svg" alt="rock">
            </div>
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="rules-button" type="button">Rules</button>
    </footer>

    <section class="rules-overlay">
      <h1>RULES</h1>
      <img src="./assets/image-rules.svg" alt="rules">
      <button class="rules-overlay__toggler rules-button">
        <img src="./assets/icon-close.svg" alt="close rules">
      </button>
    </section>
  </div>

  <script src="./scripts/app.js" type="module" async defer></script>
</body>

</html>
